<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <!-- boostrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Pacifico&display=swap" rel="stylesheet">

<!-- icon pack -->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <!-- Main area -->
    <div class="container">
      <div class="content">
        <h3>LOVE CALCULATOR <br> <i class="uil uil-heart-sign"></i></h3>
        <div class="group">      
            <input type="text" required id="NameOne">
            <span class="highlight"></span>
            <span class="bar"></span>
            
            <label><i class="uil uil-heart-sign"></i>Your Name<i class="uil uil-heart-sign"></i></label>
          </div>
            
          <div class="group">      
            <input type="text" required id="NameTwo">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><i class="uil uil-heart-sign"></i>Your lover<i class="uil uil-heart-sign"></i></label>
          </div>
        <button type="button" class="btn btn-outline-danger" onclick="love()">Calculate</button>
        <p id="print">Your relationship result here</p>
            <p id="statement"></p>
        </div>
    </div>
    <script>
        function love(){
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("NameTwo").value;
        if(name1.length<=2){
            alert("Enter at least 3 character");
        }
        if(name2.length<=2){
            alert("Enter at least 3 character");
        }
        else{
            var random = Math.floor(Math.random()*100);
            document.getElementById("print").innerHTML = name1 + " and " + name2 + "=" +random + "%" + " of love";
        }
        if(random<=10 || random<=50){
            document.getElementById("statement").innerHTML = "Good Relationship";
        }
        else if(random<=51 || random<=90){
            document.getElementById("statement").innerHTML = "Lovely Relationship";
        }
        else if(random <=90 || random<=100 )
        document.getElementById("statement").innerHTML = "Soulmates";

    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
